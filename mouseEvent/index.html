<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .selected {
      background: #0f0;
    }

    li {
      cursor: pointer;
    }
  </style>
</head>

<body>

Кликни на элемент списка, чтобы выделить его.
<br>

<ul id="ul">
  <li>Кристофер Робин</li>
  <li>Винни Пух</li>
  <li>Тигра</li>
  <li>Кенга</li>
  <li>Кролик. Просто Кролик.</li>
</ul>

<script>
  let ul = document.querySelector('#ul');

  ul.addEventListener('mousedown', (e) => {
    e.preventDefault()
  })

  ul.addEventListener('click', (e) => {
    if(e.target.nodeName !== 'LI') return

    if(e.ctrlKey || e.metaKey) {
      toggleClass(e.target);
    } else {
      addRemoveClass(e.target);
    }
  })

  function toggleClass(event) {
    event.classList.toggle('selected');
  }

  function addRemoveClass(event) {
    let allElem = ul.querySelectorAll('.selected');

    for(let elem of allElem) {
      elem.classList.remove('selected');
    }
    event.classList.add('selected')
  }

</script>

</body>
</html>
