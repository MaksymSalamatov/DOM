<!DOCTYPE HTML>
<html>
<head>
  <style>
    body,
    html {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
    }

    #matrix {
      width: 400px;
      margin: auto;
      overflow: auto;
      text-align: justify;
    }

    #arrowTop {
      height: 9px;
      width: 14px;
      color: green;
      position: fixed;
      top: 10px;
      left: 10px;
      cursor: pointer;
    }

    #arrowTop::before {
      content: 'â–²';
    }

  </style>
  <meta charset="utf-8">
</head>

<body>

<div id="matrix">
  <script>
    for (let i = 0; i < 2000; i++) document.writeln(i)
  </script>
</div>

<div id="arrowTop"></div>

<script>
  let btn = document.querySelector('#arrowTop');

  function addBtnScroll() {
    let windowHeight = window.innerHeight;
    let heightCheck = document.documentElement.getBoundingClientRect().bottom;

    if((heightCheck * (-1)) > windowHeight) {
      btn.style.display = 'block';
    } else {
      btn.style.display = 'none';
    }

    btn.addEventListener('click', () => {
      window.scrollTo(pageXOffset, 0);
    })
  }

  window.addEventListener('scroll', addBtnScroll)
</script>

</body>
</html>
